# Common Azure proxy settings
# Include this in each location block after setting Host header

proxy_ssl_server_name on;
proxy_set_header X-Forwarded-Proto https;

# Strip caller identification headers
include /etc/nginx/conf.d/strip-caller-info.conf;

# Remove identifying response headers
proxy_hide_header Via;
proxy_hide_header Server;

# HTTP/1.1 for keepalive
proxy_http_version 1.1;
proxy_set_header Connection "";
