name: PR

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: pr-${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    if: "!github.event.pull_request.head.repo.fork"
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package: [bitnami/postgresql, postgres/postgres]
        tag: [12, 13, 14, 15, 16]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Get tag
        id: tag
        run: |
          TAG=$(grep '^FROM' ${{ matrix.package }}/${{ matrix.tag }}/Dockerfile | cut -d':' -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build or import
        uses: bcgov-nr/action-builder-ghcr@v1.3.0
        with:
          build_context: ${{ matrix.package }}/${{ matrix.tag }}
          package: ${{ matrix.package }}
          tag: ${{ steps.tag.outputs.tag }}
          token: ${{ github.token }}
          triggers: ${{ matrix.package}}/${{ matrix.triggers }}

  analysis:
    name: Analysis
    needs: [builds]
    uses: ./.github/workflows/analysis.yml
